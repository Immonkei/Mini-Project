<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Store</title>
  <meta name="description" content="Get in touch with My Store for any questions or concerns">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header/Navigation -->
  <header>
    <nav class="bg-blue-400 shadow">
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <!-- Store Logo -->
          <a href="#" class="text-xl font-bold text-gray-800">My Store</a>
          <!-- Navigation Links -->
          <div class="flex space-x-4 items-center gap-10 text-2xl">
            <a href="/src/index.html" class="text-white hover:text-yellow-600">Home</a>
            <a href="/src/pages/about.html" class="text-white hover:text-yellow-600">About</a>
            <a href="/src/pages/products.html" class="text-white hover:text-yellow-600">Products</a>
            <a href="/src/pages/contact.html" class="text-white hover:text-yellow-600">Contact</a>

            <!-- Account Icon with Text -->
            <a href="#" class="text-white hover:text-yellow-600 flex items-center space-x-2">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Cart Icon with Text -->
            <a href="#" class="text-white hover:text-yellow-600 flex items-center space-x-2">
              <i class="fas fa-shopping-cart"></i>
              <span>Cart</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-8 flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" placeholder="Your Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 rounded-md transition-colors">
                Login
            </button>
        </form>
        <p class="text-center mt-4">
            Don't have an account?
            <a href="/src/pages/singup.html" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </p>
    </div>
</main>

  <!-- Footer -->
  <footer class="bg-blue-400 shadow mt-8">
    <div class="container mx-auto px-6 py-4">
      <p class="text-center text-white">&copy; 2025 My Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
